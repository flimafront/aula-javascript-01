<body>

<script>
	
	var defer = new Promise((resolve, reject) => {
		setTimeout(() => {
			if(true) {
				resolve('Olá, sua promessa foi excecutada com sucesso!');
			} else {
				reject('Desculpe, não foi dessa vez!');
			}
		}, 3000)
	})

	defer
		.then((data) => console.log(data))
		.catch((error) => console.log(error))

</script>

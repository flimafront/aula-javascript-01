	<script>
		
	class Animal {
		constructor(name) {
			this.name = name;
		}

		hello() {
			console.log(`Eu sou ${this.name}`);
		}

	}

	class Dog extends Animal {
		constructor(name, sound) {
			super(name);
			this.sound = sound;
		}

		bark() {
			console.log(`${this.sound}, Eu sou ${this.name}`);
		}

	}

	var dog = new Dog('Jake', 'auau')

	</script>
